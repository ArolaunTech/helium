<!DOCTYPE html>
<html>
	<head>
		<title>
			Helium
		</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css"/>

		<link rel="icon" type="image/png" href="images/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" />
		<link rel="shortcut icon" href="images/favicon/favicon.ico" />
		<link rel="manifest" href="images/favicon/site.webmanifest" />
	</head>
	<body>
		<div class="centered">
			<div class="scratchwidthcontainer">
				<h1>Helium</h1>
			</div>
		</div>

		<div class="centered">
			<div class="scratchwidthcontainer">
				<p>Helium compiles Scratch. Try it out by typing in a URL or uploading a scratchblocks file below.</p>
			</div>
		</div>

		<div class="centered">
			<label class="customfileinput">
				<input type="file" accept=".sb,.sb2,.sb3" id="scratchfileinput"/>
				<image src="images/load.png" height="30px"
				onmouseover="this.src='images/loadhover.png'" 
				onmouseout="this.src='images/load.png'"/>
			</label>
		</div>

		<div class="centered">
			<div class="scratchwidthcontainer">
				<input type="image" src="images/flag.svg" class="scratchicon" id="scratchflag" draggable="false"/><input type="image" src="images/pause.svg" class="scratchicon" id="scratchpause" draggable="false"/><input type="image" src="images/fastforward.svg" class="scratchicon" id="scratchskip" draggable="false"/><input type="image" src="images/stopsign.svg" class="scratchicon" id="scratchstop" draggable="false"/>
			</div>
		</div>
		<div class="centered">
			<canvas id="window">Scratch Window</canvas>
		</div>
		<br/>
		<div class="centered">
			<input type="text" value="https://scratch.mit.edu/projects/" id="scratchurl"/>
		</div>

		<input type="image" src="images/settings.svg" id="settingsicon" draggable="false"/>

		<dialog id="settingsdialog">
			<div class="dialogtop">
				<h2 style="display: inline;">Settings</h2>
				<input type="image" src="images/cross.svg" id="closesettingsicon" draggable="false"/>
			</div>
			<p class="dialogp">#1 is the best one</p>
			<p class="dialogp">#2 is super bad</p>
		</dialog>

		<script type="text/javascript" src="js/zip-js/zip-full.min.js"></script>
		<script type="text/javascript" src="js/sb1/bundle.js"></script>
		<script type="text/javascript" src="js/utils/equals.js"></script>
		<script type="text/javascript" src="js/debug/debug.js"></script>
		<script type="text/javascript" src="js/debug/perft.js"></script>
		<script type="text/javascript" src="js/compiler/encoders/wasm-encoder.js"></script>
		<script type="text/javascript" src="js/compiler/encoders/js-encoder.js"></script>
		<script type="text/javascript" src="js/compiler/lists.js"></script>
		<script type="text/javascript" src="js/blocks/allblocks.js"></script>
		<script type="text/javascript" src="js/compiler/irgen.js"></script>
		<script type="text/javascript" src="js/compiler/simplifier.js"></script>
		<script type="text/javascript" src="js/compiler/optimizer.js"></script>
		<script type="text/javascript" src="js/projectrunner/jsrunner.js"></script>
		<script type="text/javascript" src="js/projectrunner/wasmrunner.js"></script>
		<script type="text/javascript" src="js/downloader.js"></script>
		<script type="text/javascript" src="js/input.js"></script>
	</body>
</html>
